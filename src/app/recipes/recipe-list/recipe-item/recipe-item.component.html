<a href="#" class="list-group-item clearfix" (click)="onSelectRecipe()">
  <div class="pull-left">
      <h4 class="list-group-item-heading">{{recipe.name}}</h4>
      <p class="list-item-group-text">{{recipe.desc}}</p>
  </div>
  <span class="pull-right">
      <img src="{{recipe.imgPath}}" alt="" class="img-responsive" style="max-height: 50px;"/>
  </span>
</a>
